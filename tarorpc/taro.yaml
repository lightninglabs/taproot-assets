type: google.api.Service
config_version: 3

# Mapping for the grpc-gateway REST proxy.
# Please make sure to also update the `metadata.go` file when editing this file
# and adding a new client-streaming RPC!

http:
  rules:
    - selector: tarorpc.Taro.MintAsset
      post: "/v1/assets"
      body: "*"

    - selector: tarorpc.Taro.ListAssets
      get: "/v1/assets"

    - selector: tarorpc.Taro.QueryAddrs
      get: "/v1/addrs"

    - selector: tarorpc.Taro.NewAddr
      post: "/v1/addrs"
      body: "*"

    - selector: tarorpc.Taro.DecodeAddr
      post: "/v1/addrs/decode"
      body: "*"
