name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
  merge_group:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

env:
  # Go needs absolute directories; using the $HOME variable doesn't work here.
  GOPATH: /home/runner/work/go

  GO_VERSION: '1.25.2'

  LITD_BRANCH: 'master'

jobs:
  # Validate generated SQL models stay in sync with queries.
  sqlc-check:
    name: Sqlc check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: docker image cache
        uses: jpribyl/action-docker-layer-caching@v0.1.1
        continue-on-error: true

      - name: Generate sql models
        run: make sqlc-check

  # Rebuild RPC stubs and REST annotations to detect drift.
  rpc-check:
    name: RPC check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Generate RPC stubs and check REST annotations
        run: make rpc-check

  # Ensure go.mod and go.sum remain tidy.
  mod-check:
    name: go mod check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Run go mod tidy
        run: make mod-check

  # Confirm deterministic test vectors are up to date.
  test-vector-check:
    name: test vector check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Run test vector creation check
        run: make test-vector-check

  # Verify database migration numbering and versions.
  migration-check:
    name: migration version check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Run migration check
        run: make migration-check

  # Build the codebase and docs examples to catch compilation regressions.
  compile-check:
    name: Compilation check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: compile code
        run: go install -v ./...

      - name: Compile docs examples
        run: make build-docs-examples

  # Guard sample-tapd.conf defaults against accidental drift.
  sample-conf-check:
    name: sample configuration check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: check default values in sample-tapd.conf file
        run: make sample-conf-check

  # Smoke test Docker builds for default and dev images.
  docker-build-check:
    name: Docker build check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build default image
        uses: docker/build-push-action@v4
        with:
          tags: 'default-taproot-assets'

      - name: Build dev image
        uses: docker/build-push-action@v4
        with:
          file: dev.Dockerfile
          tags: 'dev-taproot-assets'

  # Cross-compile release binaries across supported targets.
  cross-compile:
    name: cross compilation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sys:
          - darwin-amd64
          - darwin-arm64
          - linux-386
          - linux-amd64
          - linux-armv6
          - linux-armv7
          - linux-arm64
          - windows-amd64
    steps:
      - name: git checkout
        uses: actions/checkout@v5

      - name: Clean up runner space
        uses: ./.github/actions/cleanup-space

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build release for ${{ matrix.sys }}
        run: make release sys=${{ matrix.sys }}

  # Run the lint suite for static analysis coverage.
  lint-check:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: run lint
        run: make lint

  # Enforce formatting consistency.
  format-check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: run format
        run: make fmt

  # Ensure pull requests update release notes unless explicitly skipped.
  milestone-check:
    name: Check release notes updated
    runs-on: ubuntu-latest
    if: '!contains(github.event.pull_request.labels.*.name, ''no-changelog'')'
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Release notes check
        run: scripts/check-release-notes.sh

  # Unit tests with race detection, coverage, and Postgres backend variants.
  unit-test:
    name: run unit tests
    runs-on: ubuntu-latest
    strategy:
      # Allow other tests in the matrix to continue if one fails.
      fail-fast: false
      matrix:
        unit_type:
          - unit-race
          - unit-cover
          - unit dbbackend=postgres
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Run ${{ matrix.unit_type }}
        run: make ${{ matrix.unit_type }}

      - name: Send coverage
        uses: coverallsapp/github-action@v2
        if: matrix.unit_type == 'unit-cover'
        continue-on-error: true
        with:
          file: coverage.txt
          flag-name: 'unit'
          format: 'golang'
          parallel: true

  # Build integration test binaries once, shared by all itest jobs.
  build-itest:
    name: build itest binaries
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v5

      - name: Clean up runner space
        uses: ./.github/actions/cleanup-space

      - name: Setup go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build itest binaries
        run: make build-itest build-itest-binary

      - name: Upload itest binaries
        uses: actions/upload-artifact@v4
        with:
          name: itest-binaries
          path: |
            itest/itest.test
            itest/btcd-itest
            itest/lnd-itest
            itest/chantools/chantools

  # Integration tests on SQLite backend.
  integration-test:
    name: run itests
    runs-on: ubuntu-latest
    needs: build-itest
    strategy:
      fail-fast: false
      matrix:
        tranche: [0, 1, 2, 3]
    steps:
      - name: git checkout
        uses: actions/checkout@v5

      - name: Clean up runner space
        uses: ./.github/actions/cleanup-space

      - name: Download itest binaries
        uses: actions/download-artifact@v4
        with:
          name: itest-binaries
          path: itest

      - name: Initialize environment
        run: |
          chmod +x itest/itest.test itest/btcd-itest itest/lnd-itest itest/chantools/chantools
          mkdir -p ~/.aperture

      - name: run itest
        run: scripts/itest_part.sh ${{ matrix.tranche }} 4 0 --verbose

      - name: Zip log files on failure
        if: ${{ failure() }}
        run: 7z a logs-itest-${{ matrix.tranche }}.zip itest/**/*.log

      - name: Upload log files on failure
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: logs-itest-${{ matrix.tranche }}
          path: logs-itest-${{ matrix.tranche }}.zip
          retention-days: 5

      - name: Send coverage
        uses: coverallsapp/github-action@v2
        if: ${{ success() }}
        continue-on-error: true
        with:
          file: itest/regtest/cover/coverage-tranche${{ matrix.tranche }}.txt
          flag-name: 'itest-${{ matrix.tranche }}'
          format: 'golang'
          parallel: true

  # Integration tests on Postgres backend.
  integration-test-postgres:
    name: run itests postgres
    runs-on: ubuntu-latest
    needs: build-itest
    strategy:
      fail-fast: false
      matrix:
        tranche: [0, 1, 2, 3]
    steps:
      - name: git checkout
        uses: actions/checkout@v5

      - name: Clean up runner space
        uses: ./.github/actions/cleanup-space

      - name: Download itest binaries
        uses: actions/download-artifact@v4
        with:
          name: itest-binaries
          path: itest

      - name: Initialize environment
        run: |
          chmod +x itest/itest.test itest/btcd-itest itest/lnd-itest itest/chantools/chantools
          mkdir -p ~/.aperture

      - name: run itest
        run: scripts/itest_part.sh ${{ matrix.tranche }} 4 0 -dbbackend=postgres --verbose

      - name: Zip log files on failure
        if: ${{ failure() }}
        run: 7z a logs-itest-postgres-${{ matrix.tranche }}.zip itest/**/*.log

      - name: Upload log files on failure
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: logs-itest-postgres-${{ matrix.tranche }}
          path: logs-itest-postgres-${{ matrix.tranche }}.zip
          retention-days: 5

      - name: Send coverage
        uses: coverallsapp/github-action@v2
        if: ${{ success() }}
        continue-on-error: true
        with:
          file: itest/regtest/cover/coverage-tranche${{ matrix.tranche }}.txt
          flag-name: 'itest-postgres-${{ matrix.tranche }}'
          format: 'golang'
          parallel: true

  # LiT integration/unit tests with Taproot Assets replacements.
  run-lit:
    name: run LiT ${{ matrix.task_name }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - task_name: itests (custom_channels)
            run_cmd: make itest icase=custom_channels
          - task_name: unit
            run_cmd: make unit

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Prepare LiT workspace
        uses: ./.github/actions/lit-setup

      - name: Run LiT ${{ matrix.task_name }}
        working-directory: ./lightning-terminal
        run: ${{ matrix.run_cmd }}

  # Finalize Coveralls reporting after parallel coverage jobs.
  finish:
    if: ${{ always() }}
    needs: [ unit-test ]
    runs-on: ubuntu-latest
    steps:
      - uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          parallel-finished: true
